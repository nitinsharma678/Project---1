<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Drum Kit — Beginner</title>
  <link rel="stylesheet" href="drum.css">
</head>

<body>
  <div class="wrap">
    <header>
      <div class="logo">DK</div>
      <div>
        <h1>Drum Kit — Beginner</h1>
        <p class="lead">Click a pad or press keys:<strong>A S D F G H J K</strong></p>
      </div>
    </header>

    <audio id="snd-kick" src="sounds/kick.mp3" preload="auto"></audio>
    <audio id="snd-snare" src="sounds/snare.mp3" preload="auto"></audio>
    <audio id="snd-hihat" src="sounds/hihat.mp3" preload="auto"></audio>
    <audio id="snd-tom" src="sounds/tom.mp3" preload="auto"></audio>
    <audio id="snd-crash" src="sounds/crash.mp3" preload="auto"></audio>
    <audio id="snd-ride" src="sounds/ride.mp3" preload="auto"></audio>
    <audio id="snd-clap" src="sounds/clap.mp3" preload="auto"></audio>
    <audio id="snd-shaker" src="sounds/shaker.mp3" preload="auto"></audio>

    <section class="drum-stage" aria-label="Drum pads">
      <div class="pad" data-key="65" data-sound="kick" tabindex="0" role="button" title="Key: A">
        <div class="key">A</div>
        <div class="label">Kick</div>
        <div class="desc">Big low beat</div>
      </div>

      <div class="pad" data-key="83" data-sound="snare" tabindex="0" role="button" title="Key: S">
        <div class="key">S</div>
        <div class="label">Snare</div>
        <div class="desc">Crack snap</div>
      </div>

      <div class="pad" data-key="68" data-sound="hihat" tabindex="0" role="button" title="Key: D">
        <div class="key">D</div>
        <div class="label">Hi-Hat</div>
        <div class="desc">Short hat</div>
      </div>

      <div class="pad" data-key="70" data-sound="tom" tabindex="0" role="button" title="Key: F">
        <div class="key">F</div>
        <div class="label">Tom</div>
        <div class="desc">Mid tom</div>
      </div>

      <div class="pad" data-key="71" data-sound="crash" tabindex="0" role="button" title="Key: G">
        <div class="key">G</div>
        <div class="label">Crash</div>
        <div class="desc">Bright crash</div>
      </div>

      <div class="pad" data-key="72" data-sound="ride" tabindex="0" role="button" title="Key: H">
        <div class="key">H</div>
        <div class="label">Ride</div>
        <div class="desc">Sustain ride</div>
      </div>

      <div class="pad" data-key="74" data-sound="clap" tabindex="0" role="button" title="Key: J">
        <div class="key">J</div>
        <div class="label">Clap</div>
        <div class="desc">Short clap</div>
      </div>

      <div class="pad" data-key="75" data-sound="shaker" tabindex="0" role="button" title="Key: K">
        <div class="key">K</div>
        <div class="label">Shaker</div>
        <div class="desc">Rhythmic shaker</div>
      </div>
    </section>

    <div class="controls" aria-hidden="false">
      <button id="stopBtn" class="btn">Stop</button>

      <label style="color:#c7d2fe;font-size:13px;display:flex;align-items:center;gap:8px">
        Volume
        <input id="volume" class="range" type="range" min="0" max="1" step="0.01" value="0.9" />
      </label>
    </div>

  </div>

  <script>
    const pads = document.querySelectorAll(".pad");

    pads.forEach(pad => {
      pad.addEventListener("click", () => {
        const soundName = pad.getAttribute("data-sound");
        const audio = document.getElementById("snd-" + soundName);

        audio.currentTime = 0;
        audio.volume = volume.value;
        audio.play();

        pad.classList.add("active");
        setTimeout(() => pad.classList.remove("active"), 150);
      });
    });

    document.addEventListener("keydown", (e) => {
      const pad = document.querySelector(`.pad[data-key="${e.keyCode}"]`);
      if (!pad) return;

      const soundName = pad.getAttribute("data-sound");
      const audio = document.getElementById("snd-" + soundName);

      audio.currentTime = 0;
      audio.volume = volume.value;
      audio.play();

      pad.classList.add("active");
      setTimeout(() => pad.classList.remove("active"), 150);
    });

    const volume = document.getElementById("volume");  

    document.getElementById("stopBtn").addEventListener("click", () => {
      document.querySelectorAll("audio").forEach(a => {
        a.pause();
        a.currentTime = 0;
      });
    });
  </script>

</body>
</html>
